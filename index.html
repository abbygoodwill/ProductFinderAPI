<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thinkful API</title>
	<link rel="stylesheet" href="styles.css">
	<link href='https://fonts.googleapis.com/css?family=Lobster+Two' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="masthead">
		<h1>Product API Finder</h1>
	</div>
	<div class="container">
		<div class="intro">
			<div class="left stack-image"></div>
			<div class="explanation">
				<h3>Directions:</h3>
				<p>Type in the name of an object you are looking for and the top 5 products will be displayed.</p>
			</div>
			<div class="search-section">
				<h3>Search for different products</h3>
				<p>Type in the type of product you are searching for here:</p>
				<form class="unanswered-getter">
						<input type="text" placeholder='e.g., "table" or "lamp"' name="tags" size="30" autofocus required>
						<input type="submit" value="Submit">
				</form>
			</div>
			<div class="results-section">
				<div class="search-results">
					<h3>These are the results from your search:</h3>
				</div>
				<div class="results"></div>
			</div>
		</div>
	</div>
</body>
</html>
